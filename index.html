<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Projeto Kcal</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/logo.svg" alt="kcal">
        </header>

        <div class="content">
            <form id="form">
                <div class="form-group">
                    <label for="gender">Seu sexo</label>
                    <select id="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Sua idade</label>
                    <input type="number" id="age" placeholder="ex: 18"/>
                </div>
                <div class="form-group">
                    <label for="weight">Seu peso</label>
                    <input type="number" id="weight" placeholder="kg"/>
                </div>
                <div class="form-group">
                    <label for="height">Sua altura</label>
                    <input type="number" id="height" step="0.01" placeholder="metros"/>
                </div>
                <div class="form-group">
                    <label for="activity_level">Seu nível de atividade física</label>
                    <select id="activity_level">
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>

                <div class="btn">
                    <button type="submit">Calcular</button>
                </div>
            </form>    
        </div>

        <div id="result">
            
        </div>

        <script src="js/script.js"></script>
</body>

</html>
